<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>系统管理页</title>
    <link href="view/public/css/login.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="view/public/css/home.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
    <div class="top">
        <div class="topLeft">
            <span>员工工资管理</span>
        </div>
        <div class="topRight">
            <span class="loginMsg"><label>欢迎：</label>安耀锋</span>
            <span class="loginMsg">退出登录</span>
        </div>
    </div>

    <div class="main">
        <div class="navLeft">
            <ul class="my_ui">
                <li v-for="(tab,i) in lis" @click="toIfream(tab,i)" :class="{'bg':tab.showBg}"><i :class="tab.icon"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{tab.text}}</li>
            </ul>
        </div>
        <div class="iframe">
            <iframe :src="iframes[iframeIndex]"></iframe>
        </div>
    </div>
</body>


<script>
    window.onload = function () {
        new Vue({
            el: '.main',
            data: {
                active: true,
                bg:'',
                iframeIndex:0,
                lis: [
                    {icon:'fas fa-home',text:'主页',showBg:true}
                    , {icon:'fas fa-apple-alt',text:'部门管理',showBg:false}
                    , {icon:'fas fa-apple-alt',text:'员工管理',showBg:false}
                    , {icon:'fas fa-apple-alt',text:'工资单修改',showBg:false}
                    , {icon:'fas fa-apple-alt',text:'工资管理',showBg:false}
                    , {icon:'far fa-address-card',text:'个人信息',showBg:false}
                    , {icon:'far fa-comments',text:'发布消息',showBg:false}
                ],
                iframes:[
                    'view/homeChild.html',
                    'view/manageDepartment.html',
                    'view/manageStaff.html',
                    'view/manageStaff.html',
                    'view/manageStaff.html',
                    'view/manageStaff.html',
                    'view/manageStaff.html',
                ]
            },
            methods: {
                toIfream(tab,i) {
                    this.lis.forEach(function(item){
                        item.showBg = false;
                    })
                    this.iframeIndex = i;
                    tab.showBg = true;
                }
            }
        })
    }
</script>
</html>
