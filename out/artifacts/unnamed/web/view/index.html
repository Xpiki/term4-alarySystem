<!DOCTYPE html>
<html>

<head>
    <title>员工工资管理系统-登录</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="view/public/css/login.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>

    <div class="login">
        <!-- <form action="" method="post" id="form"> -->
            <div class="logo">
                <p v-text="logo"></p>
            </div>
            <div class="login_form">
                <div class="user">
                    <input class="text_value" value="" name="username" type="text" id="username" placeholder="工号" v-model="id">
                    <input class="text_value" value="" name="password" type="password" id="password" placeholder="密码" v-model="password">
                </div>
                <button class="button" id="submit" type="submit" @click="toLogin()">登录</button>
            </div>
            <div id="tip">
                <p v-text="tip"></p>
            </div>
        <!-- </form> -->
    </div>

    <script>
        window.onload = function () {
            new Vue({
                el: ".login",
                data: {
                    tip:"快快乐乐上班，高高兴兴回家!",
                    logo:"员工工资管理系统",
                    id:"",
                    password:""
                },
                methods:{
                    toLogin(){
                        if(!this.id || !this.password){
                            alert('工号和密码不能为空');                    
                        }else{
                           axios.get('http://localhost:8080/LoginServlet',{
                               params:{
                                   id:this.id,
                                   psd:this.password
                               }
                           }).then(function(res){
                               console.log(res['data']);
                               let msg = res['data'];
                               if(msg == 0){
                                   alert('登录超时');
                               }else if(msg == -1){
                                   alert('用户名不存在或者密码错误');
                               }else{
                                    window.location.href = "http://localhost:8080/HomeServlet"
                               }
                           })
                        }
                    }
                }
            })
        }

    </script>

</body>

</html>
